    <div class="show-transactions">
      <h1>لیست تراکنش ها</h1>
      <button class="load-transactions" id="open-modal">
        بارگذاری تراکنش ها
      </button>
    </div>
    <!-- backdrop and modal -->
    <div class="backdrop hidden">
      <div class="modal">
        <div class="modal__header">
          <h1>لیست تراکنش ها</h1>
          <div>
            <input type="text" id="search" placeholder="جستجو تراکنش..." />
          </div>
        </div>
        <div class="modal__content">
          <h2 class="trans-list">لیست تراکنش های شما</h2>
          <table class="trans-table">
            <thead>
              <tr>
                <th class="trans-row">ردیف</th>
                <th class="trans-type">نوع تراکنش</th>
                <th class="trans-price">
                  <div class="select">
                    <select class="select-order-price" name="tansactions">
                      <option value="price">مبلغ</option>
                      <option value="ascending" >صعودی</option>
                      <option value="descending" >نزولی</option>
                    </select>
                </th>
                <th class="issue-tracking">شماره پیگیری</th>
                <th class="trans-date">
                  <div class="select">
                    <select class="select-order-date" name="tansactions">
                      <option value="date">تاریخ تراکنش</option>
                      <option value="ascending" >صعودی</option>
                      <option value="descending" >نزولی</option>
                    </select>
                </th>
              </tr>
            </thead>
